<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cartas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="background-image">
  <header class="shadow-lg p-4 flex justify-center items-center w-full">
    <img src="../images/logo.png" alt="Logo de la Empresa" class="h-16">
</header>
  <main class="container mx-auto px-4">
    <div class="flex flex-wrap -mx-4">
      <!-- Sección de Cartas -->
      <section id="section_cartas" class="w-full md:w-1/2 mt-8 px-4 flex flex-wrap justify-start">
      </section>
      <!-- Aside: Tabla y Registro de Cartas -->
      <aside class="w-full md:w-1/2 px-4 flex flex-col items-center mt-5 md:mt-0 justify-center">
        <!-- Tabla Lateral de Cartas -->
        <section class="w-full">
          <table class="table-auto w-full efecto-acrilico">
            <thead>
              <tr>
                <th class="border px-4 py-2">Número</th>
                <th class="border px-4 py-2">Carta</th>
                <th class="border px-4 py-2">Cantidad</th>
              </tr>
            </thead>
            <tbody id="tablaCartas">
              <!-- Los datos de las cartas se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </section>
        <!-- Registro de Nuevas Cartas -->
        <section class="w-full mt-4">
          <form action="" method="post" id="formRegistroCartas">
            <fieldset class="border p-3 rounded-lg efecto-acrilico">
              <legend class="font-bold efecto-acrilico rounded px-1.5 border border-white">Registrar cartas</legend>
              <div class="mb-3">
                <label for="numeroCarta" class="form-label block mb-2">Número</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm pl-2" id="numeroCarta" placeholder="Número de la carta" required>
              </div>
              <div class="mb-3">
                <label for="nombreCarta" class="form-label block mb-2">Carta</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm pl-2" id="nombreCarta" placeholder="Nombre de la carta" required>
              </div>
              <div class="flex justify-center">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Guardar</button>
              </div>
            </fieldset>
          </form>
        </section>
      </aside>
    </div>
  </main>
  <script src="../js/juego.js"></script>
</body>
</html>
